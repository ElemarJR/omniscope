replicaCount: 1

image:
  repository: 339713015367.dkr.ecr.us-east-1.amazonaws.com/omniscope/frontend
  pullPolicy: Always
  tag: latest

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:  
    cert-manager.io/issuer: "letsencrypt"
  hosts:
    - host: omniscope.eximia.co
      paths:
        - path: /insights/
          pathType: Prefix
  tls:
   - secretName: omniscope-tls
     hosts:
       - omniscope.eximia.co

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
    
readinessProbe:
  httpGet:
    path: /
    port: http

envVars:
  - GRAPHQL_ENDPOINT="http://omniscope-frontend/graphql"
  - NEXTAUTH_SECRET="027grb120gbfc1328cygnfv130fvgcb30fvg30fvncg3r3444"
  - NEXTAUTH_URL=https://omniscope.eximia.co
  - NEXTAUTH_URL_INTERNAL=http://localhost:3000
  - GOOGLE_CLIENT_ID=""
  - GOOGLE_CLIENT_SECRET=""


