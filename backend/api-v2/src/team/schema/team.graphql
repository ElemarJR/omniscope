type AccountManager {
    id: ID!
    name: String!
}

type Consultant {
    id: ID!
    name: String!
}

type Engineer {
    id: ID!
    name: String!
}

type Team {
    accountManagers: [AccountManager!]!
    consultants: [Consultant!]!
    engineers: [Engineer!]!
}

extend type Query {
    team: Team!
} 