enum WorkerKind {
  ALL
  ACCOUNT_MANAGER
  CONSULTANT
}

type Worker {
  id: Int!
  slug: String!
  name: String!
  kind: WorkerKind!
  ontologyUserId: Int
  insightsUserId: Int
  todoistUserId: Int
  pipedriveUserId: Int
  isRecognized: Boolean!
  omniUrl: String!
  photoUrl: String!
  isOntologyAuthor: Boolean
}

type Query {
  accountManagers: [Worker!]!
  consultantsAndEngineers: [Worker!]!
}